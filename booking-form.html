<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="booking-form.css">
</head>
<body>
    <section class="booking-form-section">
        <h2>Booking Confirmation</h2>
        <form id="booking-form" class="booking-form">
            <div class="form-group">
                <label for="car-model">Car Model:</label>
                <select id="car-model" name="car-model" required>
                    <option value="">Select a car</option>
                    <option value="ertiga">Ertiga</option>
                    <option value="swift">Maruti Suzuki Swift</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="bmw">BMW</option>
                    <option value="wagner">Wagner</option>
                    <option value="jeep">Jeep</option>
                    <option value="ferrari">Ferrari</option>
                    <option value="toyota">Toyota</option>
                    <option value="audi">Audi</option>
                    <option value="brezza">Brezza</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pickup-date">Pick-Up Date:</label>
                <input type="date" id="pickup-date" name="pickup-date" required>
            </div>
            <div class="form-group">
                <label for="dropoff-date">Drop-Off Date:</label>
                <input type="date" id="dropoff-date" name="dropoff-date" required>
            </div>
            <div class="form-group">
                <label for="pickup-location">Pick-Up Location:</label>
                <input type="text" id="pickup-location" name="pickup-location" placeholder="Enter pick-up location" required>
            </div>
            <div class="form-group">
                <label for="dropoff-location">Drop-Off Location:</label>
                <input type="text" id="dropoff-location" name="dropoff-location" placeholder="Enter drop-off location" required>
            </div>
            <div class="form-group">
                <label for="customer-name">Full Name:</label>
                <input type="text" id="customer-name" name="customer-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="customer-email">Email:</label>
                <input type="email" id="customer-email" name="customer-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="customer-phone">Phone Number:</label>
                <input type="tel" id="customer-phone" name="customer-phone" placeholder="Enter your phone number" required>
            </div>

            <button type="button" id="print-button" class="print-button">Confirm Booking</button> 
        </form>
    </section>
    <script src="booking-form.js"></script>
</body>
</html>
